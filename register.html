<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
	</head>
	<body>
		<div class="main">
			<div class="main-body">
				<div class="logo">
					<a href="index.html">
						<img src="https://www.iliangcang.com/images/default/logo_icon.png" >
					</a>
				</div>
				<div class="tel">
					<span class="th">手机号</span>
					<input type="text" class="telInput input" placeholder="请输入手机号" autocomplete="off" value="" />
					<span class="memo1"></span>
				</div>
				<div class="code">
					<span class="th">验证码</span>
					<input type="text" placeholder="输入验证码" class="codeInput input" value="" />
					<div class="random"></div>
					<a href="javascript:;" class="again">看不清，再换一张</a>
					<span class="memo2"></span>
				</div>
				<div class="set">
					<span class="th">创建密码</span>
					<input type="password" class="setInput input" placeholder="6-20位字符组成，区分大小写" value="" />
					<div class="memo3">
						<span class="setSpan1">长度为6-20位字符</span>
						<span class="setSpan2">不能有空格和中文</span>
					</div>
					<div class="pwdinfo">
						<div class="content"></div>
						<div class="info">
							<span class="passLeft">弱</span>
							<span>中</span>
							<span class="passRight">强</span>
						</div>
					</div>
				</div>
				<div class="confirm">
					<span class="th">密码确认</span>
					<input type="password" class="confirmInput input" placeholder="确认密码" value="" />
					<span class="memo4"></span>
				</div>
				<div class="auto-login">
					<input type="checkbox" checked="checked" value="" />
					<span class="auto-login-span">同意<a href="http://www.iliangcang.com/i/our/service">良仓注册条款</a></span>
				</div>
				<div class="login-btn">
					<input type="button" class="regbtn"  value="立即注册" />
				</div>
				<div class="more">
					<div class="more-left">
						<a href="https://iliangcang.com/i/oauth/qq/" class="qq icon"></a>
						<a href="https://iliangcang.com/i/oauth/weibo/" class="weibo icon"></a>
						<a href="https://iliangcang.com/i/oauth/douban/" class="douban icon"></a>
						<a href="https://iliangcang.com/i/oauth/tqq/" class="tencent icon"></a>
						<a href="login1.html"class="login-now">登录良仓</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
<script src="js/封装.js" type="text/javascript" charset="utf-8"></script>
<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
