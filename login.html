<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>
		<div class="main">
			<div class="main-body">
				<div class="logo">
					<a href="index.html">
					  <img src="https://www.iliangcang.com/images/nlicon.png" >
					</a>
				</div>
				<div class="phone">
					<input type="text" class="tel" placeholder="输入手机号" />
				</div>
				<div class="code">
					<input type="text" class="code-input" placeholder="输入验证码" />
					<input type="button" class="code-button" value="获取验证码" />
				</div>
				<div class="auto-login">
					<input type="checkbox" checked="checked" value="" />
					<span>自动登录</span>
				</div>
				<div class="login">
					<input type="button"  value="登录" class="login-btn" />
				</div>
				<div class="more">
					<a href="login1.html">更多登录方式></a>
				</div>
			</div>
		
			
		</div>
	</body>
</html>
