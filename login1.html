<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/login1.css"/>
	</head>
	<body>
		<div class="body">
			<div class="main">
				<div class="login">
					<div class="logo">
						<a href="index.html">
							<img src="https://www.iliangcang.com/images/default/logo_icon.png" >
						</a>
					</div>
					<div class="loginUser">
						<label class="userLogo psLogo"></label>
						<input type="text" class="loginInput" placeholder="手机号/邮箱/用户名" value="" />
					</div>
					<div class="psw">
						<label class="psw-label psw-logo"></label>
						<input type="password" placeholder="密码" class="psw-input" value="" />
					</div>
					<div class="auto-login">
						<input type="checkbox" checked="checked" value="" />
						<span class="auto-login-span">自动登录</span>
						<span class="forget-psw">忘记密码?</span>
					</div>
					<div class="login-btn">
						<input type="button"  value="登录良仓" />
					</div>
					<div class="more">
						<div class="more-left">
							<a href="https://iliangcang.com/i/oauth/qq/" class="qq icon"></a>
							<a href="https://iliangcang.com/i/oauth/weibo/" class="weibo icon"></a>
							<a href="https://iliangcang.com/i/oauth/douban/" class="douban icon"></a>
							<a href="https://iliangcang.com/i/oauth/tqq/" class="tencent icon"></a>
							<a href="register.html"class="login-now">注册良仓</a>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
<script src="js/封装.js" type="text/javascript" charset="utf-8"></script>
<script src="js/login1.js" type="text/javascript" charset="utf-8"></script>
